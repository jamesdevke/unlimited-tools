<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terminator Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #001F3F, #0074D9);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 1rem 0;
      width: 90%;
      max-width: 300px;
    }

    button {
      background: #00c6ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005c99;
    }

    .tools-section {
  display: none;
  margin-top: 2rem;
}

/* Bigger Card */
.tool-card {
  margin: 2rem auto;
  padding: 2rem;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  box-shadow: 0 0 20px #00c6ff;
  max-width: 600px;
  text-align: center;
}

/* Danger version */
.tool-card.danger {
  border: 2px solid red;
  background: rgba(255, 0, 0, 0.1);
  box-shadow: 0 0 20px red;
}

/* Big Blue Animated Button */
.tool-card a {
  display: inline-block;
  margin-top: 1.5rem;
  padding: 1rem 2rem;
  font-size: 1.1rem;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 0 12px #00c6ff;
  transition: all 0.3s ease;
}

.tool-card a:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00c6ff, 0 0 30px #0072ff;
}

    .socials {
      margin-top: 2rem;
    }

    .socials a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
.status-panel {
  margin: 1.5rem auto;
  max-width: 500px;
  background: rgba(255,255,255,0.05);
  padding: 1rem 1.5rem;
  border-radius: 10px;
  box-shadow: 0 0 10px #00c6ff;
  font-family: monospace;
  font-size: 1rem;
  line-height: 1.8;
  color: #ffffff;
}
    .server-note {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(0,255,255,0.1);
      border: 1px solid #00faff;
      border-radius: 10px;
      box-shadow: 0 0 10px #00faff;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>BRO RETIRED</h1>

</body>
</html>
