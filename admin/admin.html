<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #001F3F;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
    }

    .user-card {
      background: #003366;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>🛡️ Admin: User Logs</h1>
  <div id="users"></div>

  <script>
    const adminKey = prompt("Enter admin key:");

    fetch(`/admin/users?key=${adminKey}`)
      .then(res => res.json())
      .then(users => {
        const container = document.getElementById('users');
        users.forEach(u => {
          const div = document.createElement('div');
          div.className = 'user-card';
          div.innerText = `👤 ${u.username} — ⏱ ${new Date(u.timestamp).toLocaleString()}`;
          container.appendChild(div);
        });
      })
      .catch(() => alert("Unauthorized or failed to load users."));
  </script>
</body>
</html>
